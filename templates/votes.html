<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voters Records</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style3.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/all.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/w3.css')}}"
    />
    <script
      src="{{url_for('static', filename='js/jquery.min.js')}}"
      charset="UTF-8"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <p>{{ user }}</p>
        <span>Reports</span>
        <li class="active">
          <a href="{{ url_for('dashboard') }}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('candidatetally')}}">
            <i class="fa-solid fa-lock"></i>
            <span>Votes</span>
          </a>
        </li>
        <span>Manage</span>
        <li>
          <a href="{{url_for('votes')}}">
            <i class="fas fa-users"></i>
            <span>Voters</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('newposition') }}">
            <i class="fas fa-list"></i>
            <span>Positions</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('candidates') }}">
            <i class="fab fa-black-tie"></i>
            <span>Candidates</span>
          </a>
        </li>

        <li class="logout">
          <a href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main--content">
      <div class="header--wrapper">
        <div class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="header--title">
          <h2>Voting System</h2>
        </div>
        <div class="user--info">
          <img src="/static/OU.jpg" alt="" />
        </div>
      </div>
      {% if reset_voters %}
      <div class="container" style="margin-top: 20px">
        <div class="row">
          <div class="mx-auto">
            <div class="alert w3-green alert-dismissable text-center">
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-hidden="true"
              >
                &times;
              </button>
              {{ reset_voters }}
            </div>
          </div>
        </div>
      </div>
      {% endif %}
      <div
        class="w3-card-2 w3-white"
        style="border-radius: 10px; padding: 10px"
      >
        <h4 style="color: purple"><b>Voters Record</b></h4>
        <a
          href="{{url_for('deleterecords')}}"
          class="btn btn-danger pull-right"
          onclick="return confirm('Are you sure to delete all records?')"
          style="margin-bottom: 10px"
          ><i class="fa-solid fa-trash-can"></i> Delete All Records</a
        >

        <table class="table table-striped">
          <thead style="background-color: #7163ba; color: white">
            <tr>
              <td>ID</td>
              <td>Voters ID</td>
            </tr>
          </thead>
          <tbody>
            {% for row in voters %}
            <tr>
              <td>{{row.0}}</td>
              <td>{{row.1}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        $(".bars li .bar").each(function (key, bar) {
          var percentage = $(this).data("percentage");
          $(this).animate(
            {
              height: percentage + "%",
            },
            1000
          );
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".menu-icon").click(function () {
          $("body").toggleClass("menu-open");
        });
      });
    </script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/bootstrap.js')}}"
    ></script>
  </body>
</html>
